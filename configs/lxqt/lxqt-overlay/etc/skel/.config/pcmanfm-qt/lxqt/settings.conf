[Behavior]
ConfirmDelete=true
SingleClick=false
UseTrash=true

[Desktop]
BgColor=#000000
FgColor=#ffffff
Font="Droid Sans,11,-1,5,50,0,0,0,0,0"
ShadowColor=#000000
ShowHidden=false
ShowWmMenu=false
SortColumn=name
SortOrder=descending
Wallpaper=/usr/share/lxqt/themes/flat-dark/wallpaper.jpg
WallpaperMode=stretch

[FolderView]
BigIconSize=48
Mode=icon
ShowHidden=false
SidePaneIconSize=24
SmallIconSize=24
SortColumn=name
SortOrder=descending
ThumbnailIconSize=128

[System]
Archiver=file-roller
FallbackIconThemeName=OSDark
SIUnit=false
SuCommand=gksu %s
Terminal=qterminal
TerminalDirCommand=qterminal
TerminalExecCommand=qterminal -e %s

[Thumbnail]
MaxThumbnailFileSize=4096
ShowThumbnails=true
ThumbnailLocalFilesOnly=true

[Volume]
AutoRun=true
MountOnStartup=true
MountRemovable=true

[Window]
AlwaysShowTabs=false
Height=480
ShowTabClose=true
SplitterPos=150
Width=640
